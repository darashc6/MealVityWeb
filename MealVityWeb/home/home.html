<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style_home.css">
    <title>Home</title>
</head>

<body>
    <nav>
        <div class="navigation-bar">
            <label class="logo"><a href="../home/home.html">MealVity</a></label>
            <ul class="navigation-links">
                <li class="active-page">
                    <a href="../home/home.html">
                        <div>Home</div>
                    </a>
                </li>
                <li>
                    <a href="../account/account.html">
                        <div>Sign Up / Log In</div>
                    </a>
                </li>
                <li>
                    <a href="../faq/faq.html">
                        <div>FAQs</div>
                    </a>
                </li>
            </ul>
            <div class="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>

    <div class="search-main-container">
        <div class="order-online-container">
            <div class="order-online-image">
                <img src="images/food_delivery.png" alt="Order online">
            </div>
            <div class="order-online-text">
                Order online
            </div>
        </div>
        <div class="address-form-container">
            <div class="website-slogan">
                What's on your mind today?
            </div>
            <div class="address-form">
                <div class="form-title">
                    Search nearby restaurants
                </div>
                <div class="input-form">
                    <input type="text" placeholder="Enter your full address">
                    <button>Search</button>
                </div>
            </div>
        </div>
        <div class="book-table-container">
            <div class="book-table-image">
                <img src="images/book_table.png" alt="Book a table">
            </div>
            <div class="book-table-text">
                Book a table
            </div>
        </div>
    </div>

    <div class="cuisine-main-container">
        <div class="cuisine-container-header">
            <span class="long-underline-text">Select from a wide variety of cuisines</span>
        </div>
        <div class="cuisine-container-box">
            <div class="cuisine-item">
                <div class="cuisine-image">
                    <img src="images/bars.png" alt="Bars">
                </div>
                <span class="long-overline-text"></span>
                <div class="cuisine-name">
                    Bars
                </div>
            </div>

            <div class="cuisine-item">
                <div class="cuisine-image">
                    <img src="images/burgers.png" alt="Burgers">
                </div>
                <span class="long-overline-text"></span>
                <div class="cuisine-name">
                    Burgers
                </div>
            </div>

            <div class="cuisine-item">
                <div class="cuisine-image">
                    <img src="images/chinese.png" alt="Chinese">
                </div>
                <span class="long-overline-text"></span>
                <div class="cuisine-name">
                    Chinese
                </div>
            </div>

            <div class="cuisine-item">
                <div class="cuisine-image">
                    <img src="images/indian.png" alt="Indian">
                </div>
                <span class="long-overline-text"></span>
                <div class="cuisine-name">
                    Indian
                </div>
            </div>

            <div class="cuisine-item">
                <div class="cuisine-image">
                    <img src="images/italian.png" alt="Italian">
                </div>
                <span class="long-overline-text"></span>
                <div class="cuisine-name">
                    Italian
                </div>
            </div>

            <div class="cuisine-item">
                <div class="cuisine-image">
                    <img src="images/japanese.png" alt="Japanese">
                </div>
                <span class="long-overline-text"></span>
                <div class="cuisine-name">
                    Japanese
                </div>
            </div>

            <div class="cuisine-item">
                <div class="cuisine-image">
                    <img src="images/mexican.png" alt="Mexican">
                </div>
                <span class="long-overline-text"></span>
                <div class="cuisine-name">
                    Mexican
                </div>
            </div>

            <div class="cuisine-item">
                <div class="cuisine-image">
                    <img src="images/spanish.png" alt="Spanish">
                </div>
                <span class="long-overline-text"></span>
                <div class="cuisine-name">
                    Spanish
                </div>
            </div>
        </div>
    </div>

    <script src="script_home.js"></script>
</body>

</html>
