<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style_account.css">
    <link rel="stylesheet" href="../core/navigation_bar/style_navigation_bar.css">
    <link rel="stylesheet" href="../core/settings_modal/style_settings_modal.css">
    <link rel="stylesheet" href="../core/cookies_wrapper/style_cookies_wrapper.css">
    <link rel="stylesheet" href="../core/discount_newsletter/style_discount_newsletter.css">
    <title>Account</title>
</head>

<body>
    <nav>
        <div class="navigation-bar">
            <label class="logo"><a href="../index.html">MealVity</a></label>
            <ul class="navigation-links mb-0">
                <li>
                    <a href="../index.html">
                        <div>Home</div>
                    </a>
                </li>
                <li class="active-page">
                    <a href="../account/account.html">
                        <div>Sign Up / Log In</div>
                    </a>
                </li>
                <li>
                    <a href="../faq/faq.html">
                        <div>FAQs</div>
                    </a>
                </li>
                <li>
                    <span id="settings-icon" class="iconify" data-icon="mdi:cog"></span>
                </li>
            </ul>
            <div class="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="account-selection">
            <div class="button-email var-font-type">Sign in</div>
            <div class="button-new-account var-font-type">Create a new account</div>
        </div>

        <div class="account-container">
            <div class="sign-in-container">
                <div class="button-google">
                    <img src="images/google_icon.png" alt="Google Icon">
                    <p class="var-font-type-paragraph">Sign in with Google</p>
                </div>
                <div class="or-line-break">
                    <div class="line-break"></div>
                    <span id="or-text var-font-type-paragraph">or</span>
                    <div class="line-break"></div>
                </div>
                <form class="sign-in-form" id="sign-in-form" method="POST">
                    <input type="email" required name="login-email" id="login-email"
                        placeholder="Enter your email address">
                    <input type="password" required name="login-password" id="login-password"
                        placeholder="Enter your password">
                    <input type="submit" class="sign-in-button" value="Sign in">
                </form>
                <div class="reset-password-container">
                    <p id="reset-password-text" class="var-font-type-paragraph">Forgot your password?</p>
                    <a href="#" id="reset-password-link" class="var-font-type-paragraph">Reset</a>
                </div>
            </div>
            <div class="new-account-form">
                <form class="row" id="new-account-form" method="POST">
                    <div class="col-12">
                        <input type="text" required name="full-name" id="full-name" placeholder="Enter your full name">
                    </div>
                    <div class="col-12">
                        <input type="tel" required name="phone-number" id="phone-number"
                            placeholder="Enter your phone number" maxlength="9" pattern="^\d{9}$">
                    </div>
                    <div class="col-12">
                        <input type="email" required name="email" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="col-12">
                        <input type="password" required name="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="col-12">
                        <input type="password" required name="repeat-password" id="repeat-password"
                            placeholder="Repeat your password">
                    </div>
                    <div class="col-12">
                        <input type="submit" class="sign-up-button" value="Sign up now" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../dark_mode.js"></script>
    <script src="script_account.js"></script>
    <script src="../core/navigation_bar/script_navigation_bar.js"></script>
    <script src="../core/settings_modal/script_settings_modal.js"></script>
    <script src="../core/cookies_wrapper/script_cookies_wrapper.js"></script>
    <script src="../core/discount_newsletter/script_discount_newsletter.js"></script>
</body>

</html>
