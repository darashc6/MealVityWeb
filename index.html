    <link rel="stylesheet" type="text/css" href="home/style_home.css">

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="navigation-bar">
            <label class="logo"><a href="index.html">MealVity</a></label>
            <ul class="navigation-links mb-0">
                <li class="active-page">
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="account/account.html">
                        Sign Up / Log In
                    </a>
                </li>
                <li>
                    <a href="faq/faq.html">
                        FAQs
                    </a>
                </li>
                <li>
                    <span id="settings-icon" class="iconify" data-icon="mdi:cog"></span>
                </li>
            </ul>
            <div class="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>

    <!-- Search form -->
    <div class="search-main-container">
        <div class="order-online-container">
            <div class="order-online-image">
                <img src="./assets/food_delivery_webp.webp" alt="Order online">
            </div>
            <div class="order-online-text var-font-type">
                Order online
            </div>
        </div>
        <div class="address-form-container">
            <div class="website-slogan var-font-type">
                What's on your mind today?
            </div>
            <div class="address-form">
                <div class="form-title var-font-type-paragraph">
                    Search nearby restaurants
                </div>
                <form class="restaurant-search-form" id="restaurant-search-form">
                    <div>
                        <input class="input-address form-control" type="text" placeholder="Enter your full address"
                            required>
                        <div class="autocomplete-results">
                        </div>
                    </div>
                    <input type="submit" id="btn-search" value="Search">
                </form>
            </div>
        </div>
        <div class="book-table-container">
            <div class="book-table-image">
                <img src="./assets/book_table_webp.webp" alt="Book a table">
            </div>
            <div class="book-table-text var-font-type">
                Book a table
            </div>
        </div>
    </div>

    <!-- Cuisine Showcase -->
    <div class="cuisine-main-container">
        <div class="cuisine-container-header">
            <span class="long-underline-text var-font-type-paragraph">Select from a wide variety of cuisines</span>
        </div>
        <div class="cuisine-container-box row">
            <div class="col-md-3 col-sm-6 col-12 py-2">
                <div class="cuisine-item p-2">
                    <div class="cuisine-image">
                        <img src="./assets/bars_webp.webp" alt="Bars">
                    </div>
                    <p class="cuisine-name var-font-type-paragraph">
                        Bars
                    </p>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 col-12 py-2">
                <div class="cuisine-item p-2">
                    <div class="cuisine-image">
                        <img src="./assets/burgers_webp.webp" alt="Burgers">
                    </div>
                    <p class="cuisine-name var-font-type-paragraph">
                        Burgers
                    </p>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 col-12 py-2">
                <div class="cuisine-item p-2">
                    <div class="cuisine-image">
                        <img src="./assets/chinese_webp.webp" alt="Chinese">
                    </div>
                    <p class="cuisine-name var-font-type-paragraph">
                        Chinese
                    </p>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 col-12 py-2">
                <div class="cuisine-item p-2">
                    <div class="cuisine-image">
                        <img src="./assets/indian_webp.webp" alt="Indian">
                    </div>
                    <p class="cuisine-name var-font-type-paragraph">
                        Indian
                    </p>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 col-12 py-2">
                <div class="cuisine-item p-2">
                    <div class="cuisine-image">
                        <img src="./assets/italian_webp.webp" alt="Italian">
                    </div>
                    <p class="cuisine-name var-font-type-paragraph">
                        Italian
                    </p>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 col-12 py-2">
                <div class="cuisine-item p-2">
                    <div class="cuisine-image">
                        <img src="./assets/japanese_webp.webp" alt="Japanese">
                    </div>
                    <p class="cuisine-name var-font-type-paragraph">
                        Japanese
                    </p>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 col-12 py-2">
                <div class="cuisine-item p-2">
                    <div class="cuisine-image">
                        <img src="./assets/mexican_webp.webp" alt="Mexican">
                    </div>
                    <p class="cuisine-name var-font-type-paragraph">
                        Mexican
                    </p>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 col-12 py-2">
                <div class="cuisine-item p-2">
                    <div class="cuisine-image">
                        <img src="./assets/spanish_webp.webp" alt="Spanish">
                    </div>
                    <p class="cuisine-name var-font-type-paragraph">
                        Spanish
                    </p>
                </div>
            </div>
        </div>
    </div>
